<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
</head>

<body>

  <div id="startButton">
    <button id="timerStart">Start</button>
  </div>

  <div id="timerClock">
  </div>

  <script>
    document.getElementById("timerStart").addEventListener("click", function () {
      let startMin = 0.1; // time in minutes for countdown
      let time = startMin * 60;

      let countdown = setInterval(update, 1000)
      document.getElementById("timerClock").innerHTML = `${min}:${sec}`;

      function update() {
        let min = Math.floor(time / 60);
        let sec = time % 60;
        sec = sec < 10 ? '0' + sec : sec;
        time--;

        document.getElementById("timerClock").innerHTML = `${min}:${sec}`; // show timer in html
        if (min == 0 && sec == 0) { // if timer runs out
          clearInterval(countdown) // stop timer
          document.getElementById("timerClock").innerHTML = 'Break Time' // replace time with text
        } else {
          countdown; // keep going :)
        }
      }
    });
  </script>
</body>

</html>
